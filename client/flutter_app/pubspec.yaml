name: engirent
description: EngiRent Hub - IoT-powered Smart Kiosk System for student rentals
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  badges: ^3.1.2
  flutter_rating_bar: ^4.0.1

  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^13.0.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # QR Code
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

  # Notifications
  flutter_local_notifications: ^16.3.2

  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0

  # Utils
  url_launcher: ^6.2.3
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  flutter_spinkit: ^5.2.0
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
