version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: engirent-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: engirent_db
      MYSQL_USER: engirent
      MYSQL_PASSWORD: engirent123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - engirent-network

  api:
    build: .
    container_name: engirent-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mysql://engirent:engirent123@mysql:3306/engirent_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ML_SERVICE_URL: ${ML_SERVICE_URL}
      CLIENT_WEB_URL: ${CLIENT_WEB_URL}
      CLIENT_MOBILE_URL: ${CLIENT_MOBILE_URL}
    depends_on:
      - mysql
    networks:
      - engirent-network
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:

networks:
  engirent-network:
    driver: bridge
